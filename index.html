<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regirstration</title>
    <style>
         table, th, td {
         border: 1px solid black;
         border-spacing: 10px;
         padding: 8px;
        }
        body{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <table>
        <thead >
            <tr>
                <th colspan="2"><center>Registration Form</center></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <label for="male">male</label>
                    <input type="radio">
                    <label for="male">female</label>
                    <input type="radio">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
